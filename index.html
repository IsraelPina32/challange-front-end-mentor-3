<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variaveis.css">
  <link rel="stylesheet" href="src/css/estilo.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <div class="container-principal">
        <img src="./images/illustration-hero.svg" alt="Imagem de Ilutração" class="logo">
        <h1 class="texto-principal">Order Summary</h1>
        <p class="texto-secundario"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="container-info">
        <img src="./images/icon-music.svg" alt="icone de musica" class="imagem-logo">
        <div class="container-titulos">
          <h3 class="titulo-plano">Annual Plan</h3>
          <p class="preco">$59.99/year</p>
        </div>
        <a href="#" class="btn-link">Change</a>
      </div>
      <div class="botoes">
        <button class="botao">
          Proceed to Payment
        </button>
        <button class="botao-2">
          Cancel Order
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/IsraelPina32">Israel Pina</a>.
  </div>
</body>

</html>
